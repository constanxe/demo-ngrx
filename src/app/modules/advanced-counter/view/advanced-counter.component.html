<app-count [count]="count$ | async" [highlight]="'bg-primary'"></app-count>

<button (click)="clickIncrement()">
  Increment
</button> 

<div class="m-1">
  <pre>
  {{ '{' }}
    type: "[Advanced Counter] Increment",
    <b>change: 1</b>
  {{ '}' }}
  </pre>
</div>
