<button (click)="increment()">Increment</button>
<i class="px-2">{{ '{ type: "[Basic Counter] Increment" }' }}</i>

<app-count [count]="count$ | async"></app-count>

<button (click)="reset()">Reset</button>
<i class="px-2">{{ '{ type: "[Basic Counter] Reset" }' }}</i>
